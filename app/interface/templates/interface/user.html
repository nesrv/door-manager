{% extends 'interface/base.html' %}
{% block content %}
<br>
<h3> User </h3> <br>
{% for user in users %}
    <h4>  Name : {{ user.name }}
        <h5>login: @{{ user.login }}</h5> access: {{ user.door_id }}
    </h4>
    <hr>
{% endfor %}
<br>
<h3> Door </h3> <br>
{% for door in doors %}
    <h5>  Door : {{ door.name }}

    </h5>
    <hr>
{% endfor %}

{% endblock  %}
